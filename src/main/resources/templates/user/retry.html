<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<h2>Enter your data:</h2>
<form action="/api/users/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.getUsername()}"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.getEmail()}"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.getAge()}"><br><br>
    <input type="submit" value="Register">
</form>
<br><br>
<h1>Validation errors:</h1>
<ul>
    <li th:each="entry : ${errors}">
        <span th:text="${entry.key}"></span> : <span th:text="${entry.value}"></span>
    </li>
</ul>
</body>
</html>
